<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>表单的实现</title>
		<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/css.css"/>
	</head>
	<body>
		<form action="" method="post">
			<h3>个人信息</h3>
			<input type="text" name="" id="name" placeholder="请输入你的昵称" />
			<br />
			<input type="password" name="" id="password" placeholder="请输入你的密码" />
			<br />
			<input type="email" name="" id="email" placeholder="请输入你的邮箱" />
			<br />
			<input type="submit" name="" id="submit" value="创建账号" />
		</form>
	</body>
</html>
